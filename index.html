<!DOCTYPE html>
<head>
    <title>
        AVL Tree Simulator
    </title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <canvas class="canvas"></canvas>
    <div class="command-box">
        <div>
            <input class="command-input" type="text">
            <button>ENTER</button><br/>
            <p class="status-message"></p>
        </div>
        <div>
            <p>ADD x - adds a node x, ADD x,y,... - adds nodes x,y,...</p>
            <p>REM x - removes a node x, REM x,y,... - removes nodes x,y,...</p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
